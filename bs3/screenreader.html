<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Screen Reader Content</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>

<div class="container">
	<div class="jumbotron">	
		<h2>Screen Reader Content</h2>
			<p><ul><li>You can hide an element to all devices except screen readers with class .sr-only.</li></ul></p>
	</div>
</div>
		<div class="container">
		<!-- 	<div class="row"> -->
				<div class="jumbotron">
					<form role="form" class="form-inline">
						<div class="form-group">
							<p>
							<label for="first" class="control-label sr-only">First Name:</label>
							<input type="text" class="form-control" placeholder="Enter First Name..." id="first">
							</p>
							<p>
							<label for="last" class="control-label sr-only">Last Name:</label>
							<input type="text" class="form-control" placeholder="Enter Last Name..." id="last">
							</p>
						</div>
					</form>
				</div>
			<!-- </div> -->
		</div>

</body>
</html>
