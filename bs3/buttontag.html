<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Button Tag</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h2>Button Tag</h2>
			<p><ul><li>You may use button classes with &lt;a&gt;, &lt;button&gt;, or &lt;input&gt; element. 
			But it is recommended that you use it with &lt;button&gt; elements mostly to avoid cross browser 
			inconsistency issues.</li></ul></p>
			<p><ul><li>The following example demonstrates this:</li></ul></p>
	</div>
	
			<div>
				<p>
					<input type="button" class="btn btn-primary btn-lg" value="Primary">
					<a href="#" class="btn btn-primary btn-lg" role="button">Primary Button</a>
					<button type="button" class="btn btn-primary btn-lg">Primary Button</a>
				</p>
			</div>
	
			
	
</div>
</body>
</html>
