	<link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body style="background-color:gray;">

<div class="container-fluid">

		</div>
		<div>
			<p class="navbar-text">This is Bootstrap Tutorials Point</small>
		</div>

			<div class="jumbotron" style="background-color:#7E9F35;">
				<h2 style="color:white;">Text in Navbar</h2>
					<p><ul><li style="color:white;">To wrap strings of text in an element use class .navbar-text.

					Following example demonstrates this:</li></ul></p>
			</div>
	
</div>
