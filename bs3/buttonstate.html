<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Button State</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h2>Button State</h2>
			<p><ul><li>Bootstrap provides classes which allow you change the state of buttons say active, 
			disabled etc each of these are discussed in the following sections:</li></ul></p>
	</div>
	
			<div class="jumbotron">
				<h2>Active Button</h2>
					<p>
						<button type="button" class="btn btn-default btn-lg" >Default Button</button>
						<button type="button" class="btn btn-default btn-lg active" >Default Active Button</button>
					</p>
					<p>
						<button type="button" class="btn btn-primary btn-lg" >Primary Button</button>
						<button type="button" class="btn btn-primary btn-lg active" >Primary Active Button</button>
					</p>
			</div>
			
			<div class="jumbotron">
				<h2>Disabled Button</h2>
					<p>
						<button type="button" class="btn btn-default btn-lg" disabled="disabled">Disabled Button</button>
						<button type="button" class="btn btn-primary btn-lg" disabled="disabled">Disabled Primary Button</button>
					</p>
					
					<p>
						<a href="#" class="btn btn-default btn-lg disabled" role="button">Disabled Button</a>
						<a href="#" class="btn btn-primary btn-lg disabled" role="button">Disabled Primary Button</a>
					</p>
			</div>
	
</div>

</body>
</html>
