<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Button Size</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h2>Button Size</h2>
			<p><ul><li>The following table summarizes classes used to get buttons of various sizes:</li></ul></p>
	</div>
	
			<div class="jumbotron">
				<a href="#" class="btn btn-default btn-lg">Default</a>
				<a href="#" class="btn btn-primary btn-lg">Primary</a>
				<a href="#" class="btn btn-success btn-lg">Success</a>
				<a href="#" class="btn btn-warning btn-lg">Warning</a>
				<a href="#" class="btn btn-info btn-lg">Info</a>
				<a href="#" class="btn btn-danger btn-lg">Danger</a>
				<a href="#" class="btn btn-link btn-lg">Link</a>
			</div>
			
			<div class="jumbotron">
				<!-- <div> -->
				<p>
					<button type="button" class="btn btn-primary btn-lg">Large Size Button</button>
					<button type="button" class="btn btn-default btn-lg">Large Size Button</button>
				</p><!-- </div> -->	<!-- <br> -->
				
				<p><!-- <div> -->
					<button type="button" class="btn btn-primary">Default Size Button</button>
					<button type="button" class="btn btn-default">Default Button</button>
				</p><!--</div> -->
				
				<p>
					<button type="button" class="btn btn-primary btn-sm">Small Primary Button</button>
					<button type="button" class="btn btn-default btn-sm">Small Button</button>
				</p>
				
				<p>
					<button type="button" class="btn btn-primary btn-xs">Extra Small Primary Button</button>
					<button type="button" class="btn btn-default btn-xs">Extra Small Button</button>
				</p>
				
				<p>
					<button type="button" class="btn btn-primary btn-block">Block Level Primary Button</button>
					<button type="button" class="btn btn-default btn-block">Block Button</button>
				</p>
				
			</div>
</div>

</body>
</html>
