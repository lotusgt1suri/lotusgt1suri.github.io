<!DOCTYPE html>
<html lang="en">
<head>
<meta  charset="UTF-8">
<title>Bootstrap Pagination</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
	<div class="jumbotron">
		<h2>States</h2>
			<p><ul><li>Following example demonstrates the use of class .disabled, .active discussed in the above table:</li></ul></p>
	</div>
	
			<div class="jumbotron">
				<ul class="pagination">
					<li><a href="#">&laquo;</a></li>
					<li class="active"><a href="#">1</a></li>
					<li class="disabled"><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">6</a></li>
					<li><a href="#">&raquo;</a></li>
				</ul>
			</div>

</body>
</html>
