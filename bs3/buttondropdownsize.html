<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Button Dropdown Size</title>
</head>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

<body>

<div class="container">
	<div class="jumbotron">
		<h2>Button Dropdown Size</h2>
			<p><ul><li>You can use the dropdowns with any button size: .btn-large, .btn-sm, or .btn-xs.</li></ul></p>
	</div>
	
			<div class="jumbotron">
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" id="ddm1">
						Default
							<span class="caret"></span>
					</button>
					
					<ul role="menu" class="dropdown-menu" aria-labelledby="ddm1">
						<li role="presentation">
							<a href="#" tabindex="-1">Action</a>
						</li>	
						<li role="presentation">
							<a href="#" tabindex="-1">Another Action</a>
						</li>
						<li role="presentation" class="divider"></li>
						<li role="presentation">
							<a href="#" tabindex="-1">Seprated Link</a>
						</li>
					</ul>
					
				</div>

				<div class="btn-group">	
					<button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" id="ddm1">
						Primary
							<span class="caret"></span>
					</button>
					
					<ul role="menu" class="dropdown-menu" aria-labelledby="ddm1">
						<li role="presentation">
							<a href="#" tabindex="-1">Action</a>
						</li>	
						<li role="presentation">
							<a href="#" tabindex="-1">Another Action</a>
						</li>
						<li role="presentation" class="divider"></li>
						<li role="presentation">
							<a href="#" tabindex="-1">Seprated Link</a>
						</li>
					</ul>
					
				</div>
				
				<div class="btn-group">	
					<button type="button" class="btn btn-success btn-xs dropdown-toggle" data-toggle="dropdown" id="ddm1">
						Success
							<span class="caret"></span>
					</button>
					
					<ul role="menu" class="dropdown-menu" aria-labelledby="ddm1">
						<li role="presentation">
							<a href="#" tabindex="-1">Action</a>
						</li>	
						<li role="presentation">
							<a href="#" tabindex="-1">Another Action</a>
						</li>
						<li role="presentation" class="divider"></li>
						<li role="presentation">
							<a href="#" tabindex="-1">Seprated Link</a>
						</li>
					</ul>
					
				</div>
				
			</div>
			
</div>

</body>
</html>
