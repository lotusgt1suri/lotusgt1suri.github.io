<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Collapse Plugin</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Bootstrap Collapse Plugin using Event</h1>
	</div>
	
	
			<!-- Collapse Plugin using Event -->
		<div class="jumbotron">	
			<div class="panel-group" id="accordion">
			   <div class="panel panel-info">
				  <div class="panel-heading">
					 <h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" 
						   href="#collapseOne">
						   Click me to exapand. Click me again to collapse.
						   Section 1--hide method
						</a>
					 </h4>
				  </div>
				  <div id="collapseOne" class="panel-collapse collapse in">
					 <div class="panel-body">
						Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred 
						nesciunt sapiente ea proident. Ad vegan excepteur butcher vice 
						lomo.
					 </div>
				  </div>
			   </div>
			</div>
		</div>
		<script type="text/javascript">
		   $(function () { 
			  $('#collapseOne').on('show.bs.collapse', function () {
				 alert('Hey, this alert shows up when you expand it');})
		   });
		</script> 

</div>
</body>
</html>
