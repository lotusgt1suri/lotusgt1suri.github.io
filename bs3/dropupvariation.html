<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dropup variation</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h2>Dropup variation</h2>
			<p><ul><li>Menus can also be built to drop up rather than down. To achieve this, 
			simply add .dropup to the parent .btn-group container.</li></ul></p>
	</div>

		<div class="jumbotron">
			<div class="btn-group dropup">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="ddm1">
					Default
						<span class="caret"></span>
				</button>
				
				<ul role="menu" class="dropdown-menu" aria-labelledby="ddm1">
					<li role="presentation">
						<a href="#" tabindex="-1">Action</a>
					</li>
					<li role="presentation">
						<a href="#" tabindex="-1">Another Action</a>
					</li>
					<li role="presentation" class="divider"></li>
					<li role="presentation">
						<a href="#" tabindex="-1">Seprated Link</a>
					</li>
				</ul>
				
			</div>			
		</div>
		
</div>
</body>
</html>
