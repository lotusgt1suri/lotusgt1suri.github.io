<!DOCTYPE html>
<html lang="en">

<title>Hover Table Classes</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container">
	
	<div class="jumbotron">
		<h2>Hover Table Classes</h2>
			<p>By adding the .table-hover class, a light gray background will be added to 
			rows while the cursor hovers over them, as seen in the following example:</p>
	</div>
			
			<div>
				<table class="table table-hover">
					<caption><strong>HOVER TABLE LAYOUT</strong></caption>
						<thead>
							<tr>
								<th>Name</th>
								<th>City</th>
								<th>Pincode</th>
							</tr>
						</thead>
								
								<tbody>
									<tr>
										<td>Surendra</td>
										<td>Lucknow</td>
										<td>227105</td>
									</tr>
									<tr>
										<td>Akash</td>
										<td>Lucknow</td>
										<td>227105</td>
									</tr>
									<tr>
										<td>Amar</td>
										<td>Kanpur</td>
										<td>222222</td>
									</tr>
								</tbody>
				</table>
			</div>
</div>

</body>
</html>
