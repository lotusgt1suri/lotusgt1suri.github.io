<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Popover Plugin</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</head>

<body>

<div class="container">
	<div class="jumbotron">
		<h1>Bootstrap Popover Plugin via Data Attribute</h1>
	</div>
		<div class="container">
			<button type="button" class="btn btn-default" data-toggle="popover" title="Popover Title" data-placement="left" data-content="Some content in Popover left">Popover on Left</button>
			<button type="button" class="btn btn-primary" data-toggle="popover" title="Popover Title" data-placement="top" data-content="Some content in Popover Top">Popover on Top</button>
			<button type="button" class="btn btn-success" data-toggle="popover" title="Popover Title" data-placement="bottom" data-content="Some content in Popover Bottom">Popover on Bottom</button>
			<button type="button" class="btn btn-warning" data-toggle="popover" title="Popover Title" data-placement="right" data-content="Some content in Popover right">Popover on Right</button>
		</div>
		<script>
			$(function () { $("[data-toggle='popover']").popover()});
		</script>
		

</div>
</body>
</html>
