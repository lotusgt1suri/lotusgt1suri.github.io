<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Static Control</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>

<div class="container">
	<div class="jumbotron" style="background-color:#fffaf0;">
		<h2>Static Control</h2>
			<p><ul><li>Use the class .form-control-static on a &lt;p&gt;, 
			when you need to place plain text next to a form 
			label within a horizontal form.</li></ul></p>
	</div>
	
			<div class="jumbotron">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<p class="form-control-static">surendra27.1988@gmail.com</p>
					</div>
					</div>
					<div class="form-group">
						<label for="pass" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="pass" placeholder="Password">
					</div>
					</div>
				</form>
			</div>
	
</div>

</body>
</html>
