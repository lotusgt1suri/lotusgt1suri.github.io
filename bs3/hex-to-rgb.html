<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HEX to RGB Convertor</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">


	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <![endif]-->
      <style>
      body
      {
        background-color: #F62459;
      }
      </style>
    </head>
    <body>
      <div class="container">
        <center>
          <h1>(hex) to (rgb) Convertor</h1>
        </center>

        <div id="wrap">
          <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-12">
                  <input id="hex" type="text" class="form-control input-lg" placeholder="(hex)" autofocus autocomplete="off">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input id="rgb" type="text" class="form-control input-lg" placeholder="(rgb)" autocomplete="off">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


      <script src="js/jquery-1.11.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/hex.js"></script>
      

    </body>
    </html>
