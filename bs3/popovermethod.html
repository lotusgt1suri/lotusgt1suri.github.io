<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Popover Plugin</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</head>

<body>

<div class="container">
	<div class="jumbotron">
		<h1>Bootstrap Popover Plugin via Method</h1>
	</div>
		<div class="container">
			<button type="button" class="btn btn-default popover-show" data-toggle="popover" title="Popover Title" data-placement="left" data-content="Some content in Popover left">Popover on Left</button>
			<button type="button" class="btn btn-primary popover-hide" data-toggle="popover" title="Popover Title" data-placement="top" data-content="Some content in Popover Top">Popover on Top</button>
			<button type="button" class="btn btn-success popover-toggle" data-toggle="popover" title="Popover Title" data-placement="bottom" data-content="Some content in Popover Bottom">Popover on Bottom</button>
			<button type="button" class="btn btn-warning popover-destroy" data-toggle="popover" title="Popover Title" data-placement="right" data-content="Some content in Popover right">Popover on Right</button>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<p class="popover-options">
				<a href="#" type="button" class="btn btn-warning" title="<h2>Title</h2>"  
					data-container="body" data-toggle="popover" data-content="
					<h4>Some content in Popover-options method</h4>">
					Popover
				</a>
			</p>
		</div>
		<script>
			$(function() { $('.popover-show').popover('show');});
			$(function() { $('.popover-hide').popover('hide');});
			$(function() { $('.popover-toggle').popover('toggle');});
			$(function() { $('.popover-destroy').popover('destroy');});
			$(function() { $(".popover-options a").popover({html:true});});
		</script>
	
</div>
</body>
</html>
