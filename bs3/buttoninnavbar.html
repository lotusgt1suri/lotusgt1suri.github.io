<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Button in Navbar</title>
</head>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/bootstrap.min.js"></script>

<body>

<div class="container">
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">Tutorials Point</a>
		</div>
		<div>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search...">
				</div>	
				<button type="submit" class="btn btn-default">Submit Button</button>
			</form>
				<button type="button" class="btn btn-default navbar-btn">Navbar Button</button>
				<a href="#" class="btn btn-primary navbar-btn" role="button">Navbar</a>
				<a href="#" class="btn navbar-btn" role="button">Navbar</a>
		</div>
	</nav>
</div>

</body>
</html>
