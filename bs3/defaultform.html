<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vertical and Default Form</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	
	<script src="js/jquery-1.11.1.min.js"></script>
	
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h2>Vertical and Basic Form</h2>
			<p>The basic form structure comes with Bootstrap; 
			individual form controls automatically receive some global styling.</p>
	</div>
			
			<form role="form">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" placeholder="Enter Your Name">
				</div>
				
				<div class="form-group">
					<label for="file">File Input</label>
					<input type="file" id="file">
					<p class="help-block">Example block-level help text here.</p>
				</div>
				
				<div class="checkbox">
					<label>
						<input type="radio">Check me out
					</label>
				</div>
				<div>
					<!-- <input type="button" class="btn btn-default" value="Submit"> -->
					<button type="button" class="btn btn-default">Submit</button>
				</div>
			</form>
			
</div>

</body>
</html>
