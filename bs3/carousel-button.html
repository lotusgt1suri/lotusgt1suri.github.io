<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Carousel Plugin</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Bootstrap Carousel left right circle button</h1>
	</div>
	
  	<div id="carousel" class="carousel slide" data-ride="carousel">
  		<ol class="carousel-indicators">
  			<li data-target="#carousel" data-slide-to="0" class="active"></li>
  			<li data-target="#carousel" data-slide-to="1" class=""></li>
  			<li data-target="#carousel" data-slide-to="2" class=""></li>
  		</ol>
  		<div class="carousel-inner">
  			<div class="item active">
  				<img src="images/cars.jpg" alt="recipes">
  			</div>
  			<div class="item">
  				<img src="images/castle.jpg" alt="recipes">
  			</div>
  			<div class="item">
  				<img src="images/red.jpg" alt="recipes">
  			</div>
  		</div>
  		<a class="left carousel-control" href="#carousel" data-slide="prev">&lsaquo;</a>
		<a class="right carousel-control" href="#carousel" data-slide="next">&rsaquo;</a>
  	</div>
	
	
</div>
</body>
</html>
