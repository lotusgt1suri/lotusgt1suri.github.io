<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Unresponsive Demo</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>This is a Demo</h1>
	</div>
	
	<div class="jumbotron">
		<div id="myCarousel" class="carousel slide">
			<!-- carousel indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- carousel items -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="game/angrybird.jpg" class="img-responsive" alt="First Slide">
					<div class="carousel-caption">This is AngryBird Image</div>
				</div>
				<div class="item">
					<img src="game/game.jpg" class="img-responsive" alt="Second Slide">
					<div class="carousel-caption">This is top game</div>
				</div>
				<div class="item">
					<img src="game/expendable.jpg" class="img-responsive" alt="Third Slide">
					<div class="carousel-caption">This is Expandable Image</div>
				</div>
			</div>
			<!-- carousel nav -->
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
		</div>
	</div>
	
	
</div>
</body>
</html>
