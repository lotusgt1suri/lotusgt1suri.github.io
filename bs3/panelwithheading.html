<!DOCTYPE html>
<html lang="en">
<head>
<meta  charset="UTF-8">
<title>Bootstrap Panel</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
	<div class="jumbotron">
		<h1>Panel With Heading</h1>
			<p><ol>There are two ways to add panel heading:
				<li>Use .panel-heading class to easily add a heading container to your panel.</li>
					<li>Use any &lt;h1&gt;-&lt;h6&gt; with a .panel-title class to add a pre-styled heading.</li></ol></p>
	</div>
	
		<div class="panel panel-default">
			<div class="panel-heading">
				Panel Heading without Title
			</div>
			<div class="panel-body">
				Panel Content
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Panel With Title</h4>
			</div>
			<div class="panel-body">
				Panel Content
			</div>
		</div>
	
</div>

</body>
</html>
