<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Control Sizing</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h2>Form Control Sizing</h2>
			<p><ul><li>In addition to the :focus (i.e., a user clicks into the input or tabs onto it) state, 
			Bootstrap offers styling for disabled inputs and classes for form validation.</li></ul></p>
	</div>
	
			<div class="jumbotron">
				<form role="form">
					<div class="form-group">
						<input class="form-control input-lg" type="text" placeholder=".input-lg">
					</div>

				   <div class="form-group">
					  <input class="form-control" type="text" placeholder="Default input">
				   </div>

				   <div class="form-group">
					  <input class="form-control input-sm" type="text" placeholder=".input-sm">
				   </div>
				   
				   <div class="form-group">
					  <select class="form-control input-lg">
						 <option value="">.input-lg</option>
					  </select>
				   </div>
				   
				   <div class="form-group">
					  <select class="form-control">
						 <option value="">Default select</option>
					  </select>
				   </div>
				   
				   <div class="form-group">
					  <select class="form-control input-sm">
						 <option value="">.input-sm</option>
					  </select>
				   </div>

				   <div class="row">
						<div class="col-lg-2">
							<input type="text" class="form-control" placeholder=".col-lg-2">
						</div>
						<div class="col-lg-3">
							<input type="text" class="form-control" placeholder=".col-lg-3">
						</div>
						<div class="col-lg-4">
							<input type="text" class="form-control" placeholder=".col-lg-4">
						</div>
				   </div>
				</form>
				
			</div>
		
</div>

</body>
</html>
