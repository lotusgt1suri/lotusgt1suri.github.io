<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Modal Plugin</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Bootstrap Modal Option</h1>
	</div>
			
			 <div class="jumbotron">
				<h2>Example of creating Modals with Twitter Bootstrap</h2>
					<button class="btn btn-primary btn-lg" data-backdrop="static" data-remote="modalsizing.html" data-show="false" data-keyboard="false" data-toggle="modal" data-target="#myModal">
						Lauch Demo Modal
					</button>
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
											&times;
										</button>
										<h4 class="modal-title" id="myModalLabel">This Modal title</h4>		
									</div>
									<div class="modal-body">
										Add some text here
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">
											Close
										</button>
										<button type="button" class="btn btn-primary" data-dismiss="modal">
											Submit Changes
										</button>	
									</div>
								</div>
							</div>	
						</div>	
				</div>		
						
</div>
</body>
</html>
