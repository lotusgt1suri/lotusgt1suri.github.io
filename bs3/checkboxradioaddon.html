<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkbox and Radio Addon</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

		
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h2>Checkbox and Radio Addon</h2>
			<p><ul><li>You can preappend or append radio buttons and checkboxes 
			instead of text as demonstrated in the following example:</li></ul></p>
	</div>
		
			<div class="jumbotron">
				<form role="form" class="bs-example bs-example-form">	
					
					<div class="row">
						<div class="col-xs-6">
							<div class="input-group">
								<span class="input-group-addon">
									<input type="checkbox">
								</span>
								<input type="text" class="form-control">			
									
							</div>
						</div>
						<div class="col-xs-6">
							<div class="input-group">
								<span class="input-group-addon">
									<input type="radio">
								</span>
								<input type="text" class="form-control">	
							</div>	
						</div>
					</div>
					
				</form>	
			</div>
	
</div>

</body>
</html>
