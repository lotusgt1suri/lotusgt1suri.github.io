<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Button Addon</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

		
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h2>Button Addon</h2>
			<p><ul><li>You can even preappend or append buttons in input groups. 
			Instead of .input-group-addon class, you'll need to use class .input-group-btn
			to wrap the buttons. This is required due to default browser styles that cannot be overridden.</li></ul></p>
	</div>
		
			<div class="jumbotron">
				<form role="form" class="bs-example bs-example-form">	
					
					<div class="row">
						<div class="col-xs-6">
							<div class="input-group">
								<span class="input-group-btn">
									<button type="button" class="btn btn-default">
										Go!
									</button>	
								</span>
								<input type="text" class="form-control">			
							</div>
						</div>
						
						<div class="col-xs-6">
							<div class="input-group">
								<input type="text" class="form-control">	
								<span class="input-group-btn">
									<button type="button" class="btn btn-primary">
										Login
									</button>	
							</div>	
						</div>
					</div>
					
				</form>	
			</div>
	
</div>

</body>
</html>
