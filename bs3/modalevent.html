<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Modal Plugin</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Bootstrap Modal Event</h1>
	</div>
	
		<div class="jumbotron">
			<h2>Example of using events of Modal Plugin</h2>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
					Launch Demo Modal
				</button>

					<!-- modal -->
					<div class="modal fade" id="myModal" role="dialog" aria-labelledby="mymodallabel" tabindex="-1" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
										&times;
									</button>
									<h4 class="modal-title">This Modal Title</h4>
									<div class="modal-body">
										Click on close button to check event functionality
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">
											Close
										</button>
										<button type="button" class="btn btn-primary" data-dismiss="modal">
											Submit Changes Successfully
										</button>	
									</div>
								</div>
							</div>
						</div>	
					</div>	
					
					<!-- hide modal after alert msg... -->
				<script>
					$(function() { $('#myModal').modal('hide')})});
				</script>
				<script>
					$(function() { $('#myModal').on('hide.bs.modal', function() {
					alert("Hey, This is an example of modal event....");})
					});
				</script>

				<!-- <script>
					$(function () { $('#myModal').modal('hidden')})});
				</script>
				<script>
					$(function () { $('#myModal').on('hidden.bs.modal', function () {
					alert('Hey, I heard you like modals...');})
					});
				</script> -->

		</div>

</div>
</body>
</html>
