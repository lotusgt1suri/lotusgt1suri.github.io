<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Showing and Hiding Content</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>

<div class="container">
	<div class="jumbotron">	
		<h2>Showing and Hiding Content</h2>
			<p><ul><li>You can force an element to be shown or hidden (including for screen readers)
			with the use of classes .show and .hidden.</li></ul></p>
	</div>
</div>
			
			<div class="row" style="padding:91px 100px 19px 50px;">
				<div class="show" style="left-margin:10px">
					This is an Example for show-content class.
				</div>
				<div class="hidden">
					This is an Example for hidden-content class.
				</div>
			</div>	
		

</body>
</html>
