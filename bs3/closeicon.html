<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Close Icon</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h2>Close Icon</h2>
			<p><ul><li>Use the generic close icon for dismissing content like modals and alerts. 
			Use the class close to get the close icon.</li></ul></p>
	</div>
			
			<div class="jumbotron">
				<p>Close Icon Example
					<button type="button" class="close" aria-hidden="true">
					&times
					</button>
				</p>
			</div>

</div>

</body>
</html>
