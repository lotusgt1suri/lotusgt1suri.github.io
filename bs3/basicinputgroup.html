<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Basic Input Group</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

		
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h2>Basic Input Group</h2>
			<p><ul><li>Wrap it in a &lt;div&gt; with class .input-group</li></ul></p>
			<p><ul><li>As a next step, within that same &lt;div&gt; , place your extra 
			content inside a &lt;span&gt; with class .input-group-addon.</li></ul></p>
			<p><ul><li>Now place this &lt;span&gt; either before or after the &lt;input&gt; element.</li></ul></p>
	</div>
		
			<div class="jumbotron">
				<form role="form" class="bs-example bs-example-form">	
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="text" class="form-control" placeholder="Email address....">
					</div>
					
					<br>
					<div class="input-group">
						<input type="text" class="form-control">
							<span class="input-group-addon">.00</span>
					</div>
					
					<br>
					<div class="input-group">
						<span class="WebRupee input-group-addon"><i class="fa fa-inr fa-lg"></i></span>
							<input type="text" class="form-control">
						<span class="input-group-addon">.00</span>	
					</div>
					
				</form>	
			</div>
	
</div>

</body>
</html>
