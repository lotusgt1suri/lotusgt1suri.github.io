<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Input Group Sizing</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

		
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h2>Input Group Sizing</h2>
			<p><ul><li>You can change the size of the input groups, by adding the relative
			form sizing classes like .input-group-lg, input-group-sm, input-group-xs to the 
			.input-group itself. The contents within will automatically resize.</li></ul></p>
	</div>
		
			<div class="jumbotron">
				<form role="form" class="bs-example bs-example-form">	
					<div class="input-group input-group-sm">
						<span class="input-group-addon">@</span>
						<input type="text" class="form-control" placeholder="Email address....">
					</div>
					
					<br>
					<div class="input-group">
						<input type="text" class="form-control">
							<span class="input-group-addon">.00</span>
					</div>
					
					<br>
					<div class="input-group input-group-lg">
						<span class="WebRupee input-group-addon"><i class="fa fa-inr fa-lg"></i></span>
							<input type="text" class="form-control">
						<span class="input-group-addon">.00</span>	
					</div>
					
				</form>	
			</div>
	
</div>

</body>
</html>
