<!DOCTYPE html>
<html lang="en">
<head>
<meta  charset="UTF-8">
<title>Bootstrap Panel</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
	<div class="jumbotron">
		<h1>Bootstrap Panel</h1>
			<p><ul><li>Panel component are used when you want to put your DOM component in a box. To get a basic panel, 
			just add class .panel to the &lt;div&gt; element. Also add class .panel-default to this element as shown 
			in the following example:</li></ul></p>
	</div>
	
		<div class="panel panel-default">
			<div class="panel-body">
				This is a Default Panel
			</div>
		</div>
	
</div>

</body>
</html>
