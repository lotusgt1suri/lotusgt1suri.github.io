<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Carousel Plugin</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Bootstrap Carousel Plugin with Method</h1>
	</div>
	
	<div class="jumbotron">
		<div id="myCarousel" class="carousel slide">
			<!-- carousel indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- carousel items -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="game/angrybird.jpg" class="img-responsive" alt="First Slide">
				</div>
				<div class="item">
					<img src="game/game.jpg" class="img-responsive" alt="Second Slide">
				</div>
				<div class="item">
					<img src="game/expendable.jpg" class="img-responsive" alt="Third Slide">
				</div>
			</div>
			<!-- carousel nav -->
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
			<div style="text-align:center;">
				<input type="button" class="btn start-slide" value="Start">
				<input type="button" class="btn pause-slide" value="Pause">
				<input type="button" class="btn prev-slide" value="Previous Slide">
				<input type="button" class="btn next-slide" value="Next Slide">
				<input type="button" class="btn slide-one" value="Slide 1">
				<input type="button" class="btn slide-two" value="Slide 2">
				<input type="button" class="btn slide-three" value="Slide 3">
			</div>
		</div>
		<script>
		   $(function(){
			  // Initializes the carousel
			  $(".start-slide").click(function(){
				 $("#myCarousel").carousel('cycle');
			  });
			  // Stops the carousel
			  $(".pause-slide").click(function(){
				 $("#myCarousel").carousel('pause');
			  });
			  // Cycles to the previous item
			  $(".prev-slide").click(function(){
				 $("#myCarousel").carousel('prev');
			  });
			  // Cycles to the next item
			  $(".next-slide").click(function(){
				 $("#myCarousel").carousel('next');
			  });
			  // Cycles the carousel to a particular frame 
			  $(".slide-one").click(function(){
				 $("#myCarousel").carousel(0);
			  });
			  $(".slide-two").click(function(){
				 $("#myCarousel").carousel(1);
			  });
			  $(".slide-three").click(function(){
				 $("#myCarousel").carousel(2);
			  });
		   });
		</script>
	</div>
	
	
</div>
</body>
</html>
